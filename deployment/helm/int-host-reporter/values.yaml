# Default values for int-host-reporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: "int-host-reporter"

name: int-host-reporter

image:
  repository: registry.aetherproject.org/tost/int-host-reporter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

cni: cilium
dataInterface: enp0s8
intCollector: 192.168.33.50:30001

imagePullSecret: aetherregistrysecret

intWatchlistRules:
  - protocol: "UDP"
    srcAddr: "192.168.99.50/32"
    dstAddr: "192.168.99.20/32"
  - protocol: "TCP"
    srcAddr: "192.168.99.50/32"
    dstAddr: "192.168.99.20/32"
  - protocol: "TCP"
    srcAddr: "192.168.99.20/32"
    dstAddr: "192.168.99.50/32"
  - protocol: "TCP"
    srcAddr: "10.68.235.0/24"
    dstAddr: "10.68.235.0/24"
  - protocol: "TCP"
    srcAddr: "192.168.33.50/32"
    dstAddr: "192.168.33.11/32"
  - protocol: "TCP"
    srcAddr: "192.168.33.11/32"
    dstAddr: "192.168.33.50/32"


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "int-host-reporter"

nodeSelector: {}

tolerations: []

affinity: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
