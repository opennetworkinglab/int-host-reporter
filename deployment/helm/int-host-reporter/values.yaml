name: int-host-reporter

image:
  repository: registry.aetherproject.org/tost/int-host-reporter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

cni: cilium
dataInterface: enp0s8
intCollector: 192.168.33.50:30001

imagePullSecret: aetherregistrysecret

intWatchlistRules:
